<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css\bootstrap.min.css" rel="stylesheet" >
        <link href="css\myfile.css" rel="stylesheet" >
        <script src="js\validation.js"></script>
        <style>
            a.ex1:visited, a.ex1:link {color: blueviolet; text-decoration: none;}
            a.ex1:hover, a.ex1:active {color: blue;}
            a{
                float: right;
            }
            body {
                background-image: url('background.jpg');

            }  
        </style>
    </head>
    <body>
        <br><br><br>
        <h1 class="centerText"> Login Page</h1>
        <form class="center" action="CheckLogin" method="post" onsubmit="return loginCheck();">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name ="email" class="form-control" required id="email" aria-describedby="emailHelp" placeholder="Enter email" >
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" id ="pass" name="password" required class="form-control" placeholder="Password">
            </div>
            <p class="text-danger" style="margin-left: 17px;" id="wrongDate"></p>
            <input type="submit" class="btn btn-primary" value="Login">
            <a class="ex1" href="SignUp.jsp">Create New Account</a>
        </form>
        <script>
            
        </script>
    </body>
</html>
